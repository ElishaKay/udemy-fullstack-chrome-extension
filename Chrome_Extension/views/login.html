<p>Please Login</p>

<div class="form-group">
	<label for="name">Login</label>

	<input type="text" class="form-control" name="name" ng-model=formData.email">
	<br/>
	<input type="password" class="form-control" name="password" ng-model=formData.email">
</div>

<a ng-click="login(formData)" class="btn btn-block btn-info">Login</a>
